<div class="flex items-center justify-between space-y-2">
  <h2 class="text-3xl font-bold tracking-tight">Dashboard</h2>

  <div class="flex items-center space-x-2">
    <div class="grid gap-2">
      <button
        class="inline-flex items-center whitespace-nowrap rounded-md text-sm transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-background shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2 w-[260px] justify-start text-left font-normal"
        id="date"
        type="button"
        aria-haspopup="dialog"
        aria-expanded="false"
        aria-controls="radix-:r1al:"
        data-state="closed">
        <div
          class="mr-2"
          hx-trigger="load"
          hx-swap="innerHTML"
          hx-get="./assets/icons/gen-calender.svg"></div>

        Jan 20, 2023 - Feb 09, 2023
      </button>
    </div>

    <button
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
      Download
    </button>
  </div>
</div>
