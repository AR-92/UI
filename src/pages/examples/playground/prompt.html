<div class="md:order-1">
  <div
    data-state="active"
    data-orientation="horizontal"
    role="tabpanel"
    aria-labelledby="radix-:r1e5:-trigger-complete"
    id="radix-:r1e5:-content-complete"
    tabindex="0"
    class="ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-0 border-0 p-0"
    style="animation-duration: 0s">
    <div class="flex h-full flex-col space-y-4">
      <textarea
        class="flex w-full rounded-md border border-input bg-transparent text-sm shadow-sm placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 min-h-[400px] flex-1 p-4 md:min-h-[700px] lg:min-h-[700px]"
        placeholder="Write a tagline for an ice cream shop"></textarea>

      <div class="flex items-center space-x-2">
        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
          Submit
        </button>

        <button
          class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-secondary text-secondary-foreground shadow-sm hover:bg-secondary/80 h-9 px-4 py-2">
          <span class="sr-only">Show history</span>
          <div
            class="w-4 h-4 mr-2"
            hx-swap="innerHTML"
            hx-trigger="load"
            hx-get="./assets/icons/gen-history.svg"></div>
        </button>
      </div>
    </div>
  </div>

  <div
    data-state="inactive"
    data-orientation="horizontal"
    role="tabpanel"
    aria-labelledby="radix-:r1e5:-trigger-insert"
    hidden
    id="radix-:r1e5:-content-insert"
    tabindex="0"
    class="ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-0 border-0 p-0"></div>

  <div
    data-state="inactive"
    data-orientation="horizontal"
    role="tabpanel"
    aria-labelledby="radix-:r1e5:-trigger-edit"
    hidden
    id="radix-:r1e5:-content-edit"
    tabindex="0"
    class="ring-offset-background focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 mt-0 border-0 p-0"></div>
</div>
