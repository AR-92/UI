<div class="space-between flex items-center">
  <div
    role="tablist"
    aria-orientation="horizontal"
    class="inline-flex h-9 items-center justify-center rounded-lg bg-muted p-1 text-muted-foreground"
    tabindex="0"
    data-orientation="horizontal"
    style="outline: none">
    <button
      type="button"
      role="tab"
      aria-selected="true"
      aria-controls="radix-:r1f7:-content-music"
      data-state="active"
      id="radix-:r1f7:-trigger-music"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow relative"
      tabindex="-1"
      data-orientation="horizontal"
      data-radix-collection-item>
      Music
    </button>

    <button
      type="button"
      role="tab"
      aria-selected="false"
      aria-controls="radix-:r1f7:-content-podcasts"
      data-state="inactive"
      id="radix-:r1f7:-trigger-podcasts"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow"
      tabindex="-1"
      data-orientation="horizontal"
      data-radix-collection-item>
      Podcasts
    </button>

    <button
      type="button"
      role="tab"
      aria-selected="false"
      aria-controls="radix-:r1f7:-content-live"
      data-state="inactive"
      data-disabled
      disabled
      id="radix-:r1f7:-trigger-live"
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md px-3 py-1 text-sm font-medium ring-offset-background transition-all focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 data-[state=active]:bg-background data-[state=active]:text-foreground data-[state=active]:shadow"
      tabindex="-1"
      data-orientation="horizontal"
      data-radix-collection-item>
      Live
    </button>
  </div>

  <div class="ml-auto mr-4">
    <button
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2">
      <div
        class="w-4 h-4 mr-2"
        hx-swap="innerHTML"
        hx-trigger="load"
        hx-get="./assets/icons/gen-circle-plus.svg"></div>

      Add music
    </button>
  </div>
</div>
