<div
    class="rounded-xl border bg-card text-card-foreground shadow"
    x-chunk="A form to update the plugins directory with a checkbox to allow administrators to change the directory."
>
    <div class="flex flex-col space-y-1.5 p-6">
        <h3 class="font-semibold leading-none tracking-tight">
            Plugins Directory
        </h3>
        <p class="text-sm text-muted-foreground">
            The directory within your project, in which your plugins are
            located.
        </p>
    </div>
    <div class="p-6 pt-0">
        <form class="flex flex-col gap-4">
            <input
                class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                placeholder="Project Name"
                value="/content/plugins"
            />
            <div class="flex items-center space-x-2">
                <button
                    type="button"
                    role="checkbox"
                    aria-checked="true"
                    data-state="checked"
                    value="on"
                    class="peer h-4 w-4 shrink-0 rounded-sm border border-primary shadow focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 data-[state=checked]:bg-primary data-[state=checked]:text-primary-foreground"
                    id="include"
                >
                    <span
                        data-state="checked"
                        class="flex items-center justify-center text-current"
                        style="pointer-events: none"
                    >
                        <svg
                            width="15"
                            height="15"
                            viewBox="0 0 15 15"
                            fill="none"
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4"
                        >
                            <path
                                d="M11.4669 3.72684C11.7558 3.91574 11.8369 4.30308 11.648 4.59198L7.39799 11.092C7.29783 11.2452 7.13556 11.3467 6.95402 11.3699C6.77247 11.3931 6.58989 11.3355 6.45446 11.2124L3.70446 8.71241C3.44905 8.48022 3.43023 8.08494 3.66242 7.82953C3.89461 7.57412 4.28989 7.55529 4.5453 7.78749L6.75292 9.79441L10.6018 3.90792C10.7907 3.61902 11.178 3.53795 11.4669 3.72684Z"
                                fill="currentColor"
                                fill-rule="evenodd"
                                clip-rule="evenodd"
                            ></path>
                        </svg>
                    </span>
                </button>
                <input
                    type="checkbox"
                    aria-hidden="true"
                    style="
                        transform: translateX(-100%);
                        position: absolute;
                        pointer-events: none;
                        opacity: 0;
                        margin: 0px;
                        width: 16px;
                        height: 16px;
                    "
                    tabindex="-1"
                    checked
                    value="on"
                />
                <label
                    for="include"
                    class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                >
                    Allow administrators to change the directory.
                </label>
            </div>
        </form>
    </div>
    <div class="flex items-center p-6 border-t px-6 py-4">
        <button
            class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2"
        >
            Save
        </button>
    </div>
</div>
