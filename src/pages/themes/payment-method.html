<div class="rounded-xl border bg-card text-card-foreground shadow">
  <div class="flex flex-col space-y-1.5 p-6">
    <h3 class="font-semibold leading-none tracking-tight">Payment Method</h3>

    <p class="text-sm text-muted-foreground">
      Add a new payment method to your account.
    </p>
  </div>

  <div class="p-6 pt-0 grid gap-6">
    <div
      role="radiogroup"
      aria-required="false"
      dir="ltr"
      class="grid grid-cols-3 gap-4"
      tabindex="0"
      style="outline: none">
      <div>
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex flex-col items-center justify-between rounded-md border-2 border-muted bg-transparent p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&amp;:has([data-state=checked])]:border-primary"
          for="card">
          <div
            class=""
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-get="./assets/icons/gen-card.svg"></div>

          Card
        </label>
      </div>

      <div>
        <button
          type="button"
          role="radio"
          aria-checked="false"
          data-state="unchecked"
          value="paypal"
          class="aspect-square h-4 w-4 rounded-full border border-primary text-primary shadow focus:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 peer sr-only"
          id="paypal"
          aria-label="Paypal"
          tabindex="-1"
          data-radix-collection-item></button>

        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex flex-col items-center justify-between rounded-md border-2 border-muted bg-transparent p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&amp;:has([data-state=checked])]:border-primary"
          for="paypal">
          <div
            class=""
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-get="./assets/icons/logo-paypal.svg"></div>

          Paypal
        </label>
      </div>

      <div>
        <button
          type="button"
          role="radio"
          aria-checked="false"
          data-state="unchecked"
          value="apple"
          class="aspect-square h-4 w-4 rounded-full border border-primary text-primary shadow focus:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50 peer sr-only"
          id="apple"
          aria-label="Apple"
          tabindex="-1"
          data-radix-collection-item></button>

        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70 flex flex-col items-center justify-between rounded-md border-2 border-muted bg-transparent p-4 hover:bg-accent hover:text-accent-foreground peer-data-[state=checked]:border-primary [&amp;:has([data-state=checked])]:border-primary"
          for="apple">
          <div
            class="w-8 h-8 mb-1"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-get="./assets/icons/logo-apple.svg"></div>

          Apple
        </label>
      </div>
    </div>

    <div class="grid gap-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="name">
        Name
      </label>

      <input
        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
        id="name"
        placeholder="First Last" />
    </div>

    <div class="grid gap-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="city">
        City
      </label>

      <input
        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
        id="city"
        placeholder />
    </div>

    <div class="grid gap-2">
      <label
        class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
        for="number">
        Card number
      </label>

      <input
        class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
        id="number"
        placeholder />
    </div>

    <div class="grid grid-cols-3 gap-4">
      <div class="grid gap-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="month">
          Expires
        </label>

        <button
          type="button"
          role="combobox"
          aria-controls="radix-:r17f:"
          aria-expanded="false"
          aria-autocomplete="none"
          dir="ltr"
          data-state="closed"
          data-placeholder
          class="flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50 [&amp;>span]:line-clamp-1"
          id="month"
          aria-label="Month">
          <span style="pointer-events: none">Month</span>

          <div
            class="w-4 h-4"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-get="./assets/icons/gen-options.svg"></div>
        </button>
      </div>

      <div class="grid gap-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="year">
          Year
        </label>

        <button
          type="button"
          role="combobox"
          aria-controls="radix-:r17g:"
          aria-expanded="false"
          aria-autocomplete="none"
          dir="ltr"
          data-state="closed"
          data-placeholder
          class="flex h-9 w-full items-center justify-between whitespace-nowrap rounded-md border border-input bg-transparent px-3 py-2 text-sm shadow-sm ring-offset-background placeholder:text-muted-foreground focus:outline-none focus:ring-1 focus:ring-ring disabled:cursor-not-allowed disabled:opacity-50 [&amp;>span]:line-clamp-1"
          id="year"
          aria-label="Year">
          <span style="pointer-events: none">Year</span>

          <div
            class="w-4 h-4"
            hx-trigger="load"
            hx-swap="innerHTML"
            hx-get="./assets/icons/gen-options.svg"></div>
        </button>
      </div>

      <div class="grid gap-2">
        <label
          class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
          for="cvc">
          CVC
        </label>

        <input
          class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium file:text-foreground placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
          id="cvc"
          placeholder="CVC" />
      </div>
    </div>
  </div>

  <div class="flex items-center p-6 pt-0">
    <button
      class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 w-full">
      Continue
    </button>
  </div>
</div>
