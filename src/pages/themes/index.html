<main
  class="flex-1"
  id="page">
  <div class="container">
    <div
      class="theme-zinc relative flex w-full flex-col items-start"
      style="--radius: 0.5rem">
      <section
        class="mx-auto flex flex-col items-start gap-2 px-4 py-8 md:py-12 md:pb-8 lg:py-12 lg:pb-10 w-full">
        <div
          hx-get="./pages/themes/introduction.html"
          hx-trigger="load"
          hx-swap="outerHTML"></div>
      </section>
      <section>
        <div class="space-y-8">
          <div
            class="theme-zinc w-full"
            style="--radius: 0.5rem">
            <div
              class="md:grids-col-2 grid md:gap-4 lg:grid-cols-10 xl:grid-cols-11 xl:gap-4">
              <div class="space-y-4 lg:col-span-4 xl:col-span-6 xl:space-y-4">
                <div class="grid gap-4 sm:grid-cols-2 xl:grid-cols-2">
                  <div
                    hx-get="./pages/themes/total-revenue.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                  <div
                    hx-get="./pages/themes/subscriptions.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                </div>
                <div class="grid gap-1 sm:grid-cols-[260px_1fr] md:hidden">
                  <div
                    hx-get="./pages/themes/calender.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                  <div class="pt-3 sm:pl-2 sm:pt-0 xl:pl-4">
                    <div
                      hx-get="./pages/themes/move-goal.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                  </div>
                  <div class="pt-3 sm:col-span-2 xl:pt-4">
                    <div
                      hx-get="./pages/themes/exercise-minutes.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                  </div>
                </div>
                <div
                  class="grid gap-4 md:grid-cols-2 lg:grid-cols-1 xl:grid-cols-2">
                  <div class="space-y-4 xl:space-y-4">
                    <div
                      hx-get="./pages/themes/team-members.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                    <div
                      hx-get="./pages/themes/cookie-settings.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                    <div
                      hx-get="./pages/themes/payment-method.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                  </div>
                  <div class="space-y-4 xl:space-y-4">
                    <div
                      hx-get="./pages/themes/chat.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                    <div
                      hx-get="./pages/themes/signup.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                    <div
                      hx-get="./pages/themes/report-an-issue.html"
                      hx-trigger="load"
                      hx-swap="outerHTML"></div>
                  </div>
                </div>
              </div>
              <div class="space-y-4 lg:col-span-6 xl:col-span-5 xl:space-y-4">
                <div class="flex space-x-4">
                  <div
                    hx-get="./pages/themes/calender.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                  <div
                    hx-get="./pages/themes/move-goal.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                </div>
                <div
                  hx-get="./pages/themes/exercise-minutes.html"
                  hx-trigger="load"
                  hx-swap="outerHTML"></div>
                <div class="hidden md:block">
                  <div
                    hx-get="./pages/themes/payments.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                </div>
                <div
                  hx-get="./pages/themes/share-this-document.html"
                  hx-trigger="load"
                  hx-swap="outerHTML"></div>
                <div class="xl:hidden">
                  <div
                    hx-get="./pages/themes/report-an-issue.html"
                    hx-trigger="load"
                    hx-swap="outerHTML"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
